<!DOCTYPE HTML>
<html>
<head>
<title>animation</title>
<style>
div {
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;
  animation-name:abcd;
  animation-duration: 2s;   
  animation-iteration-count: infinite; 
  animation-direction: alternate; 
}

@keyframes abcd {
  0%   { left: 0px; }
  100% { left: 100px; }
}
</style>
</head>

<body>
  <h1>CSS Animation</h1>
  <p>Red square moving</p>
  <div></div>
</body>
</html>
